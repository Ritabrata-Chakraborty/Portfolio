<script>
// Custom typography effect: Make first letter of each word in section titles larger
document.addEventListener('DOMContentLoaded', function() {
  // Target all section titles (h1, h2, h3 within page sections)
  const selectors = [
    '.home-section h1',
    '.home-section h2', 
    '.home-section h3',
    'section h1',
    'section h2',
    'section h3',
    '.page-heading h1'
  ];
  
  const titles = document.querySelectorAll(selectors.join(', '));
  
  titles.forEach(function(title) {
    const text = title.textContent.trim();
    const words = text.split(' ');
    
    // Create new HTML with styled first letters
    const styledHTML = words.map(function(word) {
      if (word.length === 0) return '';
      const firstLetter = word.charAt(0);
      const restOfWord = word.slice(1);
      return '<span class="first-letter-large">' + firstLetter + '</span>' + restOfWord;
    }).join(' ');
    
    title.innerHTML = styledHTML;
  });
});
</script>
